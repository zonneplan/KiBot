# Example KiBot config file for a basic panel
kibot:
  version: 1

outputs:
  - name: 'panel'
    comment: "Create a 4x4 complex panel"
    type: panelize
    dir: Panel
    options:
      title: '+ (Panel)'
      units: mm
      create_preview: true
      configs:
        - layout:
            rows: 4
            cols: 4
            space: 2
            hbackbone: 5
            vbackbone: 5
            hboneskip: 1
            vboneskip: 1
          page:
            size: A0
          tabs:
            type: fixed
            width: 3
            vcount: 2
            hcount: 0
          cuts:
            type: mousebites
            drill: 0.5
            spacing: 1mm
            offset: 0.2
            prolong: 0.5
          framing:
            type: railstb
            width: 5
            space: 3
          copperfill:
            type: hatched
            clearance: 2
            spacing: 0.5
            width: 0.5
          tooling:
            type: 3hole
            hoffset: 2.5
            voffset: 2.5
            size: 1.5
          fiducials:
            type: 3fid
            hoffset: 5
            voffset: 2.5
            coppersize: 2
            opening: 1
          text:
            text: "Panel for {boardTitle}"
            anchor: mt
            voffset: 2.5
            hjustify: center
            vjustify: center
          post:
            millradius: 1
