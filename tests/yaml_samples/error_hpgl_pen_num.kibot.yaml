kiplot:
  version: 1

outputs:
  - name: HPGL
    comment: "HPGL files"
    type: hpgl
    dir: HPGL
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true

      # HPGL options
      drill_marks: full
      mirror_plot: true
      sketch_plot: false
      scaling: 0 # auto
      pen_number: 17
      pen_speed: 50
      pen_width: 0.5
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: B.SilkS
        suffix: B_Silks

