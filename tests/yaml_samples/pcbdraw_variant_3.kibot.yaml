# Example KiBot config file
kibot:
  version: 1

variants:
  - name: 'default'
    comment: 'Default variant'
    type: ibom
    variants_blacklist: T2,T3

outputs:
  - name: 'pcbdraw_default'
    comment: "PcbDraw w/variant"
    type: pcbdraw
    options:
      variant: default
      format: png
      # This is incoherent: all or filtered?
      show_components: none
